name: Build Mod

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
      
    - name: Setup Gradle (without cache)
      uses: gradle/gradle-build-action@v2
      with:
        cache-disabled: true
        
    - name: Clean Gradle cache
      run: |
        rm -rf ~/.gradle/caches/forge_gradle
        rm -rf ~/.gradle/caches/minecraft
        ./gradlew clean --no-daemon || true
        
    - name: Build with Gradle (with retry)
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 30
        max_attempts: 3
        retry_wait_seconds: 30
        command: ./gradlew build --no-daemon --stacktrace --refresh-dependencies
      
    - name: Display build output on failure
      if: failure()
      run: |
        echo "=== Build failed, showing error logs ==="
        if [ -f build/reports/tests/test/index.html ]; then
          cat build/reports/tests/test/index.html
        fi
        find . -name "*.log" -type f -exec echo "=== {} ===" \; -exec cat {} \;
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: autumnity-mod
        path: build/libs/*.jar
        retention-days: 30
        
    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          build/reports/
          **/*.log
        retention-days: 7
